{% extends 'account/base.html' %}

{% block form %}
    {% csrf_token %}
    {% for field in form %}
        {{ field }}
        {% if field.errors %}
            {% for err in field.errors %}
                <p class="container-fluid text-center text-danger mb-2"> {{ err }} </p> 
            {% endfor %}
        {% endif %}
    {% endfor %}
    <button class="btn btn-primary w-75 mb-3" type="submit">Войти</button>
    <a href="{% url 'account:signup' %}" class="text-center">Зарегистрироваться</a>
{% endblock form %}
