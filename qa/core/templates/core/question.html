<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Question</title>
    </head>


    <body class="container-fluid h-100 overflow-hidden" style="position: absolute;">
        <div class="row h-100">
            <!-- Левая колонка, в которой находится кнопка возврата на главную страницу -->
            <div class="col-2">
                <a class="container-fluid mt-3 btn btn-outline-primary" href="{% url 'core:home' %}"><-----</a>
            </div>

            <!-- Главная колонка с формой создания вопроса -->
            <div class="col-8 h-100 d-flex flex-column justify-content-center align-items-center">
                <form method="post" action="" class="d-flex flex-column mt-3 w-100 h-100">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field }}
                    {% endfor %}
                    <button class="btn btn-success mt-3" type="submit">Опубликовать</button>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </body>
</html>
